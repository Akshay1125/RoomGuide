<div>
  <label for="day">Select Day:</label>
  <select id="day" [(ngModel)]="selectedDay" (change)="fetchFreeRooms()">
    <option *ngFor="let day of days" [value]="day">{{ day }}</option>
  </select>

  <label for="time">Select Time:</label>
  <select id="time" [(ngModel)]="selectedTime" (change)="fetchFreeRooms()">
    <option *ngFor="let time of times" [value]="time">{{ time }}</option>
  </select>
</div>

<div>
  <label for="students">Enter Number of Students:</label>
  <input type="number" id="students" [(ngModel)]="totalStudents" min="1">
</div>

<div>
  <button (click)="allocateStudents()">Allocate Students</button>
</div>

<app-room-metrics [roomAllocation]="roomAllocation" [totalRooms]="totalRooms"></app-room-metrics>
